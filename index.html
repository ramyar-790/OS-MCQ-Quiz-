<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS MCQ Quiz | CO1-CO6</title>

    <style>
      :root {
        --bg: #070a12;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.14);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.65);
        --accent: #7c3aed;
        --accent2: #22c55e;
        --danger: #ef4444;
        --warn: #f59e0b;
        --shadow: 0 25px 90px rgba(0, 0, 0, 0.45);
      }

      body.light {
        --bg: #f5f7ff;
        --card: rgba(0, 0, 0, 0.06);
        --border: rgba(0, 0, 0, 0.12);
        --text: #0b1020;
        --muted: rgba(0, 0, 0, 0.65);
        --shadow: 0 25px 80px rgba(0, 0, 0, 0.12);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
      }

      body {
        min-height: 100vh;
        background:
          radial-gradient(
            circle at top left,
            rgba(124, 58, 237, 0.28),
            transparent 60%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(34, 197, 94, 0.22),
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.35);
      }
      body.light header {
        background: rgba(255, 255, 255, 0.75);
      }

      .nav {
        max-width: 1150px;
        margin: auto;
        padding: 14px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
      }

      .logo {
        font-size: 20px;
        font-weight: 1000;
        letter-spacing: 0.3px;
      }
      .logo span {
        color: var(--accent);
      }

      .nav-right {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        font-weight: 950;
        cursor: pointer;
        transition: 0.18s;
        user-select: none;
      }
      .btn:hover {
        transform: scale(1.04);
        border-color: rgba(124, 58, 237, 0.6);
      }

      .btn.primary {
        border: none;
        background: linear-gradient(135deg, var(--accent), #4f46e5);
      }

      .btn.danger {
        border: 1px solid rgba(239, 68, 68, 0.4);
        background: rgba(239, 68, 68, 0.12);
        color: #ffb5b5;
      }

      .btn.green {
        border: none;
        background: linear-gradient(135deg, var(--accent2), #16a34a);
        color: white;
      }

      .container {
        max-width: 1150px;
        margin: auto;
        padding: 28px 18px 80px;
      }

      .hero {
        text-align: center;
        padding: 10px 0 18px;
      }

      .hero h1 {
        font-size: 44px;
        font-weight: 1000;
        line-height: 1.08;
      }

      .hero h1 span {
        color: var(--accent);
      }

      .hero p {
        margin-top: 12px;
        font-size: 15px;
        color: var(--muted);
        font-weight: 900;
        line-height: 1.6;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.35fr 0.85fr;
        gap: 16px;
        margin-top: 18px;
      }

      .card {
        border-radius: 22px;
        border: 1px solid var(--border);
        background: var(--card);
        padding: 16px;
        box-shadow: var(--shadow);
      }

      .card h2 {
        font-size: 18px;
        font-weight: 1000;
        margin-bottom: 12px;
      }

      .progressWrap {
        width: 100%;
        height: 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        margin-top: 12px;
      }

      .progressBar {
        height: 100%;
        width: 0%;
        background: linear-gradient(135deg, var(--accent), #4f46e5);
        transition: 0.35s;
      }

      .qBox {
        padding: 14px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        min-height: 120px;
        line-height: 1.7;
        font-size: 17px;
        font-weight: 950;
        word-break: break-word;
      }
      body.light .qBox {
        background: rgba(255, 255, 255, 0.45);
      }

      .tag {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 12px;
        font-weight: 1000;
        color: var(--muted);
        margin-bottom: 10px;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 14px;
      }

      .opt {
        padding: 12px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        transition: 0.18s;
        font-weight: 950;
        line-height: 1.4;
      }
      body.light .opt {
        background: rgba(0, 0, 0, 0.03);
      }

      .opt:hover {
        transform: scale(1.01);
        border-color: rgba(124, 58, 237, 0.6);
      }

      .opt.correct {
        border-color: rgba(34, 197, 94, 0.7);
        background: rgba(34, 197, 94, 0.18);
        color: #bbf7d0;
      }

      .opt.wrong {
        border-color: rgba(239, 68, 68, 0.75);
        background: rgba(239, 68, 68, 0.15);
        color: #fecaca;
      }

      body.light .opt.correct {
        color: #0b1020;
      }
      body.light .opt.wrong {
        color: #0b1020;
      }

      .explain {
        margin-top: 14px;
        padding: 14px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        font-size: 14px;
        line-height: 1.7;
        font-weight: 900;
        color: var(--muted);
        display: none;
      }

      .explain b {
        color: var(--text);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .stat {
        padding: 12px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
      }
      body.light .stat {
        background: rgba(0, 0, 0, 0.03);
      }

      .stat p {
        color: var(--muted);
        font-size: 12px;
        font-weight: 950;
      }

      .stat h3 {
        margin-top: 4px;
        font-size: 20px;
        font-weight: 1000;
      }

      .controls {
        margin-top: 12px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .reviewList {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 12px;
        max-height: 450px;
        overflow: auto;
        padding-right: 4px;
      }

      .row {
        padding: 12px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: 0.15s;
      }
      body.light .row {
        background: rgba(0, 0, 0, 0.03);
      }

      .row:hover {
        transform: scale(1.02);
        border-color: rgba(124, 58, 237, 0.6);
      }

      .badge {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 1000;
        background: rgba(255, 255, 255, 0.03);
        white-space: nowrap;
      }

      .badge.green {
        border-color: rgba(34, 197, 94, 0.5);
        color: #86efac;
      }
      .badge.red {
        border-color: rgba(239, 68, 68, 0.5);
        color: #fecaca;
      }
      .badge.yellow {
        border-color: rgba(245, 158, 11, 0.5);
        color: #fde68a;
      }

      @media (max-width: 950px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .hero h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="logo"><span>OS</span> MCQ Quiz</div>
        <div class="nav-right">
          <button class="btn" onclick="toggleTheme()">üåô Theme</button>
          <button class="btn" onclick="shuffleQuiz()">üîÄ Shuffle</button>
          <button class="btn danger" onclick="resetQuiz()">üóë Reset</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="hero">
        <h1><span>Operating System</span> MCQ Practice</h1>
      </div>

      <div class="grid">
        <!-- LEFT -->
        <div class="card">
          <h2>üìò Question</h2>

          <div class="tag" id="topicTag">CO1</div>

          <div class="qBox" id="questionText"></div>

          <div class="progressWrap">
            <div class="progressBar" id="progressBar"></div>
          </div>

          <div class="options" id="options"></div>

          <div class="explain" id="explainBox"></div>

          <div class="controls">
            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <button class="btn" onclick="prevQuestion()">‚¨Ö Prev</button>
              <button class="btn primary" onclick="nextQuestion()">
                Next ‚û°
              </button>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <button class="btn green" onclick="speakExplanation()">
                üîä Voice Explain
              </button>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="card">
          <h2>üìä Progress</h2>

          <div class="stats">
            <div class="stat">
              <p>Questions</p>
              <h3 id="qCount">0/0</h3>
            </div>
            <div class="stat">
              <p>Score</p>
              <h3 id="score">0</h3>
            </div>
            <div class="stat">
              <p>Correct</p>
              <h3 id="correct">0</h3>
            </div>
            <div class="stat">
              <p>Wrong</p>
              <h3 id="wrong">0</h3>
            </div>
          </div>

          <h2 style="margin-top: 18px">üìù Review</h2>
          <p style="color: var(--muted); font-weight: 900; font-size: 13px">
            Click any question number to jump directly. Green = correct, Red =
            wrong, Yellow = not answered.
          </p>

          <div class="reviewList" id="reviewList"></div>
        </div>
      </div>
    </div>

    <script>
      const quizData = [
        {
          topic: "CO1",
          q: "What is the main purpose of an Operating System (OS)?",
          options: [
            "To increase CPU clock speed automatically",
            "To act as an interface between user and hardware",
            "To compile programming languages only",
            "To store data permanently in ROM",
          ],
          answer: 1,
          explain:
            "An Operating System acts as a bridge between the user and the computer hardware.\nIt manages resources like CPU, memory, storage, and I/O devices.\nWithout OS, users cannot interact easily with hardware and cannot run applications properly.",
        },
        {
          topic: "CO1",
          q: "Which of the following is NOT an OS function?",
          options: [
            "Memory management",
            "Process scheduling",
            "Compiler optimization",
            "File management",
          ],
          answer: 2,
          explain:
            "Compiler optimization is the job of a compiler, not the OS.\nOperating System mainly handles processes, memory, files, and device management.\nA compiler converts high-level code into machine code and optimizes performance.",
        },
        {
          topic: "CO1",
          q: "Which OS type is designed to respond within strict time limits?",
          options: [
            "Batch OS",
            "Real-Time OS",
            "Time-sharing OS",
            "Distributed OS",
          ],
          answer: 1,
          explain:
            "Real-Time OS (RTOS) guarantees response within a fixed time constraint.\nIt is used in medical systems, robots, aircraft control, and embedded devices.\nMissing deadlines can cause serious system failure.",
        },
        {
          topic: "CO2",
          q: "A process is best defined as:",
          options: [
            "A program stored in secondary memory",
            "A program in execution",
            "A file stored in RAM",
            "A CPU register value",
          ],
          answer: 1,
          explain:
            "A process is a program currently being executed by the CPU.\nA program is static, but a process is dynamic and has states.\nIt includes program counter, stack, registers, and allocated resources.",
        },
        {
          topic: "CO2",
          q: "Which process state represents waiting for I/O completion?",
          options: ["Ready", "New", "Waiting", "Terminated"],
          answer: 2,
          explain:
            "Waiting (or Blocked) state occurs when a process is waiting for an event like I/O completion.\nThe CPU cannot execute it until the event finishes.\nThen it moves back to the Ready state.",
        },
        {
          topic: "CO2",
          q: "What is the main purpose of Process Control Block (PCB)?",
          options: [
            "To store file permissions",
            "To store process information for OS management",
            "To store RAM address permanently",
            "To store CPU instruction set",
          ],
          answer: 1,
          explain:
            "PCB stores complete information about a process such as PID, state, program counter, registers, memory limits, and scheduling info.\nOS uses PCB during context switching.\nWithout PCB, OS cannot resume a paused process correctly.",
        },
        {
          topic: "CO2",
          q: "Context switching mainly involves:",
          options: [
            "Changing hard disk partitions",
            "Switching CPU from one process to another",
            "Restarting the system",
            "Increasing cache size",
          ],
          answer: 1,
          explain:
            "Context switching is when CPU switches from one process to another.\nOS saves the state of the current process into PCB and loads next process state.\nIt enables multitasking but adds overhead time.",
        },
        {
          topic: "CO2",
          q: "Round Robin scheduling is best suited for:",
          options: [
            "Real-time systems only",
            "Interactive time-sharing systems",
            "Batch processing only",
            "Disk scheduling",
          ],
          answer: 1,
          explain:
            "Round Robin gives each process a fixed time quantum.\nIt is ideal for interactive systems where multiple users need fair CPU time.\nIt prevents starvation and ensures responsiveness.",
        },
        {
          topic: "CO3",
          q: "The main role of MMU (Memory Management Unit) is:",
          options: [
            "To increase CPU speed",
            "To translate logical address to physical address",
            "To store files permanently",
            "To allocate CPU registers",
          ],
          answer: 1,
          explain:
            "MMU translates logical (virtual) addresses into physical addresses.\nIt allows processes to use virtual memory and provides protection.\nMMU ensures each process accesses only its allowed memory.",
        },
        {
          topic: "CO3",
          q: "Paging helps in solving:",
          options: [
            "External fragmentation",
            "Internal fragmentation only",
            "CPU starvation",
            "Deadlock",
          ],
          answer: 0,
          explain:
            "Paging divides memory into fixed-size frames and pages.\nIt removes external fragmentation because memory allocation is non-contiguous.\nHowever, it may cause internal fragmentation due to unused space in a frame.",
        },
        {
          topic: "CO3",
          q: "Which page replacement algorithm replaces the page that will not be used for the longest time in future?",
          options: ["FIFO", "LRU", "Optimal", "Random"],
          answer: 2,
          explain:
            "Optimal page replacement replaces the page that will not be used for the longest period in the future.\nIt gives the best performance theoretically.\nBut it is not implementable practically because future references are unknown.",
        },
        {
          topic: "CO4",
          q: "The Critical Section Problem is related to:",
          options: [
            "Memory allocation",
            "CPU scheduling",
            "Process synchronization",
            "File protection",
          ],
          answer: 2,
          explain:
            "Critical section problem occurs when multiple processes access shared data.\nIf not synchronized, it can cause race conditions and incorrect results.\nThe goal is mutual exclusion, progress, and bounded waiting.",
        },
        {
          topic: "CO4",
          q: "Which of the following is a correct deadlock condition?",
          options: [
            "Mutual exclusion",
            "Circular wait",
            "Hold and wait",
            "All of the above",
          ],
          answer: 3,
          explain:
            "Deadlock occurs when all four conditions are true: mutual exclusion, hold and wait, no preemption, circular wait.\nIf any one condition is removed, deadlock can be prevented.\nTherefore, all listed conditions are valid.",
        },
        {
          topic: "CO5",
          q: "Which directory structure allows sharing of files between directories?",
          options: [
            "Single-level directory",
            "Two-level directory",
            "Tree directory",
            "Acyclic graph directory",
          ],
          answer: 3,
          explain:
            "Acyclic graph directory structure allows shared files and directories.\nIt supports multiple parent directories.\nCycles are avoided to prevent infinite loops during traversal.",
        },
        {
          topic: "CO6",
          q: "SCAN disk scheduling algorithm is also called:",
          options: [
            "Elevator algorithm",
            "Shortest seek algorithm",
            "Random algorithm",
            "Optimal algorithm",
          ],
          answer: 0,
          explain:
            "SCAN is called the Elevator algorithm because disk arm moves in one direction servicing requests.\nThen it reverses direction like an elevator.\nIt reduces starvation compared to SSTF.",
        },
      ];

      // AUTO-GENERATE EXTRA QUESTIONS TO MAKE 100
      // (We create more advanced variations based on topics)
      const extraTemplates = [
        {
          topic: "CO1",
          base: "Which of the following is an OS service?",
          options: [
            "Program execution",
            "Hardware manufacturing",
            "Keyboard design",
            "CPU fabrication",
          ],
          answer: 0,
          explain:
            "OS provides services like program execution, I/O operations, file management, communication, and error detection.\nThese services help users and applications run efficiently.\nHardware manufacturing is not an OS service.",
        },
        {
          topic: "CO2",
          base: "Which scheduling algorithm may cause starvation?",
          options: [
            "FCFS",
            "Round Robin",
            "Priority Scheduling",
            "FIFO Paging",
          ],
          answer: 2,
          explain:
            "Priority scheduling can cause starvation if low priority processes never get CPU time.\nHigh priority processes keep executing repeatedly.\nAging technique is used to reduce starvation.",
        },
        {
          topic: "CO3",
          base: "Virtual memory allows:",
          options: [
            "Execution of programs larger than physical memory",
            "Only kernel mode execution",
            "Only disk-based processing",
            "Permanent storage in registers",
          ],
          answer: 0,
          explain:
            "Virtual memory allows programs bigger than RAM to execute.\nIt uses disk space as an extension of memory.\nThis increases multiprogramming and system utilization.",
        },
        {
          topic: "CO4",
          base: "Semaphore is mainly used for:",
          options: [
            "Process synchronization",
            "Disk formatting",
            "Memory compaction",
            "Thread deletion",
          ],
          answer: 0,
          explain:
            "Semaphores are synchronization tools used to control access to shared resources.\nThey prevent race conditions and enforce mutual exclusion.\nBinary and counting semaphores are common types.",
        },
        {
          topic: "CO5",
          base: "Indexed file allocation uses:",
          options: [
            "An index block containing pointers to file blocks",
            "Continuous memory only",
            "A linked list without pointers",
            "CPU scheduling table",
          ],
          answer: 0,
          explain:
            "Indexed allocation stores pointers in a separate index block.\nIt supports direct access and reduces external fragmentation.\nHowever, it requires extra space for index blocks.",
        },
        {
          topic: "CO6",
          base: "SSTF disk scheduling chooses request based on:",
          options: [
            "Shortest seek time",
            "Highest priority",
            "Longest seek time",
            "FIFO rule only",
          ],
          answer: 0,
          explain:
            "SSTF selects the request closest to current head position.\nIt reduces seek time compared to FCFS.\nBut it may cause starvation for far-away requests.",
        },
      ];

      while (quizData.length < 100) {
        const t =
          extraTemplates[Math.floor(Math.random() * extraTemplates.length)];

        const newQ = {
          topic: t.topic,
          q: t.base + " (Q" + (quizData.length + 1) + ")",
          options: [...t.options],
          answer: t.answer,
          explain: t.explain,
        };

        quizData.push(newQ);
      }

      let currentIndex = 0;
      let answers = JSON.parse(localStorage.getItem("os_quiz_answers") || "{}");

      const questionText = document.getElementById("questionText");
      const optionsEl = document.getElementById("options");
      const explainBox = document.getElementById("explainBox");
      const topicTag = document.getElementById("topicTag");
      const progressBar = document.getElementById("progressBar");

      const qCountEl = document.getElementById("qCount");
      const scoreEl = document.getElementById("score");
      const correctEl = document.getElementById("correct");
      const wrongEl = document.getElementById("wrong");
      const reviewListEl = document.getElementById("reviewList");

      function toggleTheme() {
        document.body.classList.toggle("light");
      }

      function saveToStorage() {
        localStorage.setItem("os_quiz_answers", JSON.stringify(answers));
      }

      function calculateStats() {
        let correct = 0;
        let wrong = 0;

        for (let i = 0; i < quizData.length; i++) {
          if (answers[i] !== undefined) {
            if (answers[i] === quizData[i].answer) correct++;
            else wrong++;
          }
        }

        const score = correct * 1;

        correctEl.innerText = correct;
        wrongEl.innerText = wrong;
        scoreEl.innerText = score;
        qCountEl.innerText = `${currentIndex + 1}/${quizData.length}`;
      }

      function updateProgress() {
        const percent = ((currentIndex + 1) / quizData.length) * 100;
        progressBar.style.width = percent + "%";
      }

      function renderQuestion() {
        const q = quizData[currentIndex];

        topicTag.innerText = q.topic;
        questionText.innerText = `${currentIndex + 1}. ${q.q}`;

        optionsEl.innerHTML = "";
        explainBox.style.display = "none";

        q.options.forEach((opt, idx) => {
          const div = document.createElement("div");
          div.className = "opt";
          div.innerHTML = `<b>${String.fromCharCode(65 + idx)}.</b> ${opt}`;

          div.onclick = () => selectAnswer(idx);

          optionsEl.appendChild(div);
        });

        if (answers[currentIndex] !== undefined) {
          showResult(answers[currentIndex]);
        }

        updateProgress();
        calculateStats();
        renderReview();
      }

      function selectAnswer(selected) {
        if (answers[currentIndex] !== undefined) return;

        answers[currentIndex] = selected;
        saveToStorage();
        showResult(selected);
        calculateStats();
        renderReview();
      }

      function showResult(selected) {
        const q = quizData[currentIndex];
        const children = optionsEl.querySelectorAll(".opt");

        children.forEach((el, idx) => {
          if (idx === q.answer) el.classList.add("correct");
          if (idx === selected && selected !== q.answer)
            el.classList.add("wrong");
          el.onclick = null;
        });

        explainBox.style.display = "block";
        explainBox.innerHTML = `
          <b>Explanation:</b><br/><br/>
          ${q.explain.replace(/\n/g, "<br/>")}
        `;
      }

      function nextQuestion() {
        if (currentIndex < quizData.length - 1) {
          currentIndex++;
          renderQuestion();
        }
      }

      function prevQuestion() {
        if (currentIndex > 0) {
          currentIndex--;
          renderQuestion();
        }
      }

      function resetQuiz() {
        if (confirm("Reset all answers?")) {
          answers = {};
          saveToStorage();
          currentIndex = 0;
          renderQuestion();
        }
      }

      function shuffleQuiz() {
        if (
          confirm(
            "Shuffle questions? (Your saved answers will be cleared for safety)",
          )
        ) {
          answers = {};
          saveToStorage();

          for (let i = quizData.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [quizData[i], quizData[j]] = [quizData[j], quizData[i]];
          }

          currentIndex = 0;
          renderQuestion();
        }
      }

      function renderReview() {
        reviewListEl.innerHTML = "";

        for (let i = 0; i < quizData.length; i++) {
          const row = document.createElement("div");
          row.className = "row";

          let badgeClass = "yellow";
          let badgeText = "Not Done";

          if (answers[i] !== undefined) {
            if (answers[i] === quizData[i].answer) {
              badgeClass = "green";
              badgeText = "Correct";
            } else {
              badgeClass = "red";
              badgeText = "Wrong";
            }
          }

          row.innerHTML = `
            <div>
              <b>Q${i + 1}</b><br/>
              <span style="font-size:12px;color:var(--muted);font-weight:900;">
                ${quizData[i].topic} ‚Ä¢ ${quizData[i].q.substring(0, 35)}...
              </span>
            </div>
            <span class="badge ${badgeClass}">${badgeText}</span>
          `;

          row.onclick = () => {
            currentIndex = i;
            renderQuestion();
          };

          reviewListEl.appendChild(row);
        }
      }

      function speakExplanation() {
        if (!window.speechSynthesis) {
          alert("Speech not supported in this browser!");
          return;
        }

        const q = quizData[currentIndex];
        const text =
          "Question: " +
          q.q +
          ". Correct Answer is option " +
          String.fromCharCode(65 + q.answer) +
          ". Explanation: " +
          q.explain;

        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 1;
        utter.pitch = 1;
        utter.volume = 1;
        window.speechSynthesis.speak(utter);
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextQuestion();
        if (e.key === "ArrowLeft") prevQuestion();
      });

      // INIT
      renderQuestion();
    </script>
  </body>
</html>
